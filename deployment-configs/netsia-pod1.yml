# Automated deployment configuration for Flex POD 1 , olt/onu are connected to this

---
# This file is a copied from onlab-pod1.yml

kube_config: 'netsia-pod1-olt.conf'

nodes:
  -
    ip: '10.1.50.6'
    user: 'cord'
    pass: 'cord'
  -
    ip: '10.1.50.9'
    user: 'cord'
    pass: 'cord'
  -
    ip: '10.1.50.17'
    user: 'cord'
    pass: 'cord'

#Need to find where it is using
fabric_switches:
  -
    mac: 'cc:37:ab:ea:ce:fa'
    ip: '10.1.50.33'
    user: 'root'
    pass: 'onl'

# This is used while restarting OLT
olts:
  -
    ip: '10.1.50.19'
    user: 'root'
    pass: 'onl'
    fortygig: 'true'

# need to find
onus:
  -
    serial: 'BRCM22222222'

# need to find where to use it
hosts:
  src:
    ip: '10.1.50.22'
    user: 'cord'
    pass: 'cord'
    dp_iface_name: 'enp4s0f1'
    dp_iface_ip: '10.8.2.1'
    dp_iface_gateway: '10.8.2.254'
  dst:
    ip: '10.192.4.62'
    user: 'cord'
    pass: 'cord'
    dp_iface_name: 'ens3'
    dp_iface_ip_qinq: '10.8.2.100'
    dp_iface_ip: '10.8.3.1'
    dp_iface_gateway: '10.8.3.254'
